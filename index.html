<head>
    <meta charset="UTF-8">
    <title>Task 1</title>

<body>
<script type="text/javascript" language="JavaScript">
    document.bgColor='whitesmoke';

    var name = prompt('Введіть своє імя','Імя');
    var position = prompt('Введіть свою професію','Професія');
    var phone = prompt('Введіть свій телефон','Телефон');

    var visitcard = ' <TABLE width="100%" border="0">'+' <TR>' +' <TD align="CENTER" valign="CENTER">' +' <IMG src="images/visit_card.gif", width="100px", height="100px">' +' </TD>' +' <TD align="CENTER">' +' <B>' + name + '</B><BR>' +' <I>' + position + '</I><BR>' +' <FONT color="blue">' + phone + '</FONT>' +' </TD>' +' </TR>' +' </TABLE>';

    document.write('<TABLE width="100%" border="0" align="CENTER">');
    for(var y=0; y<12; y++)
    {
        document.write('<TR>');
        for(var x=0; x<3; x++)
        {
            document.write( '<TD align="CENTER" style="border-style: dashed; borderwidth:thin;">');
            document.write( visitcard );
            document.write('</TD>');
        }
        document.write('</TR>');
    }
    document.write('</TABLE>');
</script>
